<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #000000;
        }

        .wrap {
            width: 100vw;
            display: flex;
        }

        img {
            width: 100%;
            position: absolute;
            top: 0;
            right: 0;
            /* display: block; */
            z-index: -1;
        }

        .box {
            width: 50vw;
            background-color: #000000;
        }

        .gif-wrap {
            position: relative;
            width: 50vw;
        }

        .gradiant {
            width: 100%;
            /* height: 100%; */
            height: 960px;
            background: linear-gradient(90deg, #000000, #00000000, #00000000, #00000000);
            position: absolute;
            top: 0;
            right: 0;
            z-index: 1;
            /* display: block; */
        }



    </style>
</head>
<body>
    <div class="wrap">
        <div class="box"></div>
        <div class="gif-wrap">
            <div class="gradiant"></div>
            <img src="giphy.webp" alt="#">
        </div>
    </div>
</body>
</html>
